<body>
    <form method="POST" action="/multipleselect">
        <div class="form-group">
        <label for="select toppings">select toppings</label>
            <select name="toppings" id="top" multiple>

        </select>

    <select class="js-example-basic-multiple" name="toppingsselected" multiple="multiple" style="width:400px;">

            <option value="cucumber">cucumber</option>
            <option value="mushrooms">mushrooms</option>
